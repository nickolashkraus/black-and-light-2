{{ define "main" }}
<!--
  index.html (layouts/index.html)

  Landing page for the 'Home' page.

  Documentation:
    * https://gohugo.io/templates/section-templates/#page-kinds
-->
<section id="content">
  <ul class="posts-listing">
    {{ range .Site.RegularPages }}
    {{ if eq .Section "articles" }}
    <li>
      {{ .Render "summary" }}
    </li>
    {{ end }}
    {{ end }}
  </ul>
</section>
{{ end }}

<!--
  social.html (layouts/partials/social.html)

  Partial template for social links.
-->
{{ if .Site.Data.social }}
<div class="social">
    {{ range .Site.Data.social }}
    <a target="_blank" rel="noreferrer" href="{{ .url }}">{{ .name }}</a>
    <!-- This is a hack to add separators between tags. -->
    <span></span>
    {{ end }}
</div>
{{ end }}

{{ define "main" }}
<!--
  about.html (layouts/_default/about.html)

  Single page template for 'About' page.
-->
<div class="about">
  <!-- TODO: Move styling to style.scss -->
  <img src="img/about.png" alt="about" style="border-radius: 55px; width: 70%; padding: 50px;"/>
  <section id="content">
    <div class="entry-content">
      {{ with .Site.GetPage "about/about.md" }}
      {{ .Content }}
      {{ end }}
    </div>
  </section>
</div>
<hr>
{{ partial "social.html" . }}
{{ end }}

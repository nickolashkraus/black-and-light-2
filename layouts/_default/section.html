<!--
  section.html (layouts/_default/section.html)

  Section view template.

  Templates used for section pages are lists and therefore have all the
  variables and methods available to list pages.

  A list page template is a template used to render multiple pieces of content
  in a single HTML page.

  Documentation:
    * https://gohugo.io/templates/section-templates
    * https://gohugo.io/templates/lists
-->
{{ partial "header.html" . }}
<section id="content">
  <ul class="posts-listing">
    {{ range .Data.Pages.ByPublishDate.Reverse }}
    <li>
      {{ .Render "summary" }}
    </li>
    {{ end }}
  </ul>
</section>
{{ partial "footer.html" . }}
